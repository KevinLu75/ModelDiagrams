<div class="bg-[#332f2f] rounded-lg p-6 text-white shadow-2xl">
    <h2 mat-dialog-title class="text-2xl font-bold text-center mb-6 !text-white">Crea un Nuevo Proyecto</h2>
    
    <mat-dialog-content class="p-0">
        <form class="max-w-md mx-auto space-y-6" [formGroup]="nuevoProyecto">
            <div class="space-y-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label class="!text-white">Nombre</mat-label>
                    <input 
                        matInput 
                        type="text" 
                        formControlName="nombre"
                        placeholder="Ingrese el nombre del proyecto" />
                </mat-form-field>
                
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label class="!text-white">Descripción</mat-label>
                    <input 
                        matInput 
                        type="text" 
                        formControlName="descripcion"
                        placeholder="Ingrese una descripción" />
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" class="mt-6 flex gap-3 justify-end">
        <button 
            mat-button 
            (click)="onClose()"
            class="px-6 py-2 bg-black/40 text-white rounded-lg hover:bg-black/60 transition duration-300 border border-white/20">
            Cancelar
        </button>
        <button 
            mat-button 
            (click)="onSubmit()" 
            [disabled]="nuevoProyecto.invalid"
            class="px-6 py-2 bg-[#23c3f8] hover:bg-[#1ba3d8] text-white rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg">
            Crear
        </button>
    </mat-dialog-actions>
</div>
